<div style="margin-top: 70px;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" [(ngModel)]="searchKeyword" class="form-control" placeholder="Rechercher par nom..." aria-label="Rechercher par nom" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" id="button-addon2" (click)="performSearch()"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <ul class="list-group products">
    <li class="list-group-item product-item" *ngFor="let product of myArray">
      <app-product-details [product]="product" (ed)="updateProduct(product)" (del)="deleteProduct(product.id)" (c)="addToCard(product)" (ach)="purchase1(product)" ></app-product-details>
    </li>
  </ul>
</div>
