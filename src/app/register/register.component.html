<section class="bg-image border border-dark rounded p-4 centered-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center text-white mb-4">Create Account</h2> <!-- Ajout du mot "Inscrire" -->
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="mt-2 p-3 custom-form">
          <div class="form-group">
            <label for="email" class="text-white">Email:</label>
            <input type="email" id="email" name="email" ngModel required class="form-control" style="background-color: rgba(12, 15, 43, 0.8);">
          </div>
          
          <div class="form-group">
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" name="password" ngModel required minlength="8" class="form-control" style="background-color: rgba(12, 15, 43, 0.8);">
            <small class="form-text text-warning">Le mot de passe doit contenir au moins 8 caract√®res.</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="text-white">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" ngModel required class="form-control" style="background-color:rgba(12, 15, 43, 0.8);">
          </div>
    
          <div class="custom-btn-container">
  <button type="submit" class="btn btn-primary custom-btn">Register</button>
</div>
        </form>
      </div>
    </div>
  </div>
</section>
